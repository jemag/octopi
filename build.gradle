buildscript {
    ext {
        springBootVersion = '2.2.4.RELEASE'
        gradleDependencyManagementVersion = '1.0.7.RELEASE' // Latest version at the moment
    }
    repositories {
        jcenter()
        mavenCentral()
        maven { url "https://repo.spring.io/milestone" }
    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
        classpath("io.spring.gradle:dependency-management-plugin:${gradleDependencyManagementVersion}")
    }
}

apply plugin: 'java'
apply plugin: 'idea' 					//Indicates that the project is built with IDEA
apply plugin: 'org.springframework.boot'
apply plugin: 'io.spring.dependency-management'
apply plugin: 'maven-publish'

repositories {
    mavenCentral()
    jcenter() //Give access to the artifactory
    mavenLocal()

    // Spring milestone releases repository
    maven { url "https://repo.spring.io/milestone" }
    maven {
        url "https://repo.spring.io/libs-snapshot"
    }
}

dependencies {
    annotationProcessor 'org.projectlombok:lombok'
    implementation 'org.projectlombok:lombok'
    implementation 'org.modelmapper:modelmapper:2.3.4'
    implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
    implementation ('org.springframework.boot:spring-boot-starter-cache')
    implementation ('javax.cache:cache-api')
    implementation ('org.ehcache:ehcache')
    implementation ('org.springframework.boot:spring-boot-starter-validation')
    implementation ('org.springframework.boot:spring-boot-starter-web')
    implementation ('jakarta.xml.bind:jakarta.xml.bind-api:2.3.2')
    implementation ('org.glassfish.jaxb:jaxb-runtime:2.3.2')
    implementation  group: 'org.springdoc', name: 'springdoc-openapi-common', version: '1.2.26'
    implementation  group: 'org.springdoc', name: 'springdoc-openapi-ui', version: '1.2.26'
    compileOnly 'org.hibernate:hibernate-jpamodelgen'
    annotationProcessor('org.hibernate:hibernate-jpamodelgen')
    // Compile Only
    compileOnly('org.springframework.boot:spring-boot-configuration-processor')
    compileOnly('com.fasterxml.jackson.core:jackson-annotations')
    // Tests
    testCompile('org.springframework.boot:spring-boot-starter-test')
    // Runtime
    runtimeOnly('org.springframework.boot:spring-boot-devtools')
}

group = 'octopi'
version = '1.0'
sourceCompatibility = '1.8'

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}
